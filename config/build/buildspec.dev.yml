version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless cli
      - npm i -g serverless@2
      - echo Installing npm dependencies
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running test
      - npm test
      - echo Packaging the service
      - npm serverless package --package my-articfact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'
